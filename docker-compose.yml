version: '3.8'

services:
  mission-control:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mission-control-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mission-control.rule=Host(`mission-control.local`)"
      - "traefik.http.routers.mission-control.entrypoints=web"
      - "traefik.http.services.mission-control.loadbalancer.server.port=3000"
    networks:
      - mission-control-network

  # Optional: Add nginx as reverse proxy
  nginx:
    image: nginx:alpine
    container_name: mission-control-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - mission-control
    restart: unless-stopped
    networks:
      - mission-control-network
    profiles:
      - with-nginx

networks:
  mission-control-network:
    driver: bridge

volumes:
  mission-control-data:
    driver: local